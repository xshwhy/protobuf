message menuSteps {
    string step  = 11; // 步骤号
    string stepImg = 12; // 步骤图
    string stepDesc = 13; // 步骤描述
}

message menuInfo {
    int32 menuId = 14; // 菜谱id
    string menuName = 15; // 菜谱名称
    int32 defaultParameter = 16; // 菜谱默认规格参数
    string intro = 17; // 菜谱介绍
    string materials = 18; // 食材清单
    string materialsImg = 19; // 食材清单图片
    string headImg = 20; // 菜谱首图
    string menuVoice = 21; // 菜谱语音
    string menuVideo = 22; // 菜谱视频
    int32 arithmeticType = 23; // 算法类型 重量 1 口感 2 外观 3
    int32 steamRoastTag = 24; // 蒸烤标记
    int32 menuType = 25; // 菜谱类型 1 蔬菜  2 肉类 3 水产 4 面点 5 烘焙  6 其它
    string menuVersion = 26; //  菜谱版本号 1.00 * 100
    repeated menuParameters menuParameter = 27; // 菜谱规格参数
    repeated menuSteps menuStep = 28;  // 菜谱烹饪步骤
}

message protoMenu {
    repeated menuInfo info = 29; // 菜谱集合
}
